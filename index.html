<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
</head>

<body>
  <section class="full-screen">
    <br>
    <form action="" id="search-form">
      <input type="text" placeholder="Choose your city 🌍" class="input" id="input" autocomplete="off">
      <input type="submit" value="Go !!!" class="button">
    </form>
    <h4 class="date" id="date">Today</h4>
    <div class="city">
      <div class="current-city">
        <h1></h1>
        <div class="h2">
          <span id="temperature"></span>
          <span class="fahrenheit">
            <a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>
        </div>
      </div>
    </div>
    <div class="details">
      <div class="icon" ><img id="icon" src="" alt="" width="110px"></div>
      <div class="details-item">
        <p id="description">Sky:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
      </div>
    </div>
    <div class="weather-forecast" id="forecast">
      

    </div>
    <div><a href="https://github.com/InnaYasinchuk/Weather-app" class="author" target="_blank">Created by Inna Yasynchuk</a></div>
    
    
   
  </section>
  <script src="/js/script.js"></script>
</body>

</html>
